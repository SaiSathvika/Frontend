<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Accenture Job Application</h1>
    <form action="">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" placeholder="Enter Firstname">
        <br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" placeholder="Enter Lastname">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email">
        <br><br>
        <label for="Phone number">Mobile Number:</label>
        <input type="number" id="Phone number" placeholder="Enter Email">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" id="radio" name="gender" value="Female">
        <label for="radio">Female</label>
        <br>
        <input type="radio" id="radio" name="gender" value="Male">
        <label for="radio">Male</label>
        <br>
        <h2>Educational Details:</h2>
        <h3>Degree Details:</h3>
        <label for="college name">College name:</label>
        <input type="text" id="college name" placeholder="Enter college name">
        <br><br>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Enter Degree">
        <br><br>
        <label for="degree">Degree Percentage:</label>
        <input type="number" id="degree" placeholder="Enter Degree Percentage">
        <br><br>
        <label for="year">Year of passout:</label>
        <input type="date" id="year">
        <br>
        <br>
        <h3>Intermediate Details:</h3>
        <label for="college name"> College name:</label>
        <input type="text" id="college name" placeholder="Enter college name">
        <br><br>
        <label for="inter">Intermediate Percentage:</label>
        <input type="number" id="inter" placeholder="Enter Intermediate Percentage">
        <br><br>
        <label for="year">Year of passout:</label>
        <input type="date" id="year">
        <br>
        <br>
        <h3>School Details:</h3>
        <label for="school name"> School name:</label>
        <input type="text" id="school name" placeholder="Enter school name">
        <br><br>
        <label for="school">School Marks:</label>
        <input type="number" id="school" placeholder="Enter school marks">
        <br><br>
        <label for="year">Year of passout:</label>
        <input type="date" id="year">
        <br>
        <br>
        <h3>Address Details:</h3>
        <label for="address">Enter Address:</label><br>
        <textarea id="address" name="Address" rows="10" cols="50"></textarea>
        <br>
        <br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" placeholder="Enter Pincode">
        <br>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city">
        <br>
        <br>
        <label for="State">State:</label>
        <select id="State" name="State">
            <option value=""></option>
            <option value="">Andhra Pradesh</option>
            <option value="">Telangana</option>
        </select>
        <br>
        <br>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
            <option value=""></option>
            <option value="">India</option>
            <option value="">Russia</option>
        </select>
        <br>
        <br>
        <h3>Basic Details:</h3>
        <label for="website">Github:</label>
        <input type="url" id="website" placeholder="Enter Github URL">
        <br>
        <br>
        <label for="website">Linkedln:</label>
        <input type="url" id="website" Placeholder="Enter Linkedln URL">
        <br>
        <br>
        <label for="file">Upload your resume:</label>
        <input type="file" id="file">
        <br>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I Agree to the terms and conditions</label>
        <br>
        <br>
        <button>Apply</button>
    </form>
</body>
</html>
