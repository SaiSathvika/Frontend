<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button:hover{
            background-color: blueviolet;
        }
        .button:focus{
            background-color:pink;
        }
        .button:active{
            background-color:red;
        }
        li{
            color:black;
        }
        li:nth-child(even){
            background-color: blueviolet;
        }
        li:nth-child(3n){
            background-color:red;
        }
    </style>
</head>
<body>
    <button class="button">Button</button>
    <ul>
        <li>sathvika</li>
        <li>sathvika</li>
        <li>sathvika</li>
        <li>sathvika</li>
        <li>sathvika</li>
        <li>sathvika</li>
    </ul>
</body>
</html>
