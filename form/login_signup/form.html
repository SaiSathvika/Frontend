<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="">
        <label for="username">Text Input:</label>
        <input type="text" id="username" placeholder="Enter text">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="number">Number:</label>
        <input type="number" id="number" min="1" max="100">
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time">
        <br>
        <br>
        <label for="color">Color:</label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file">
        <br>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I Agree</label>
        <br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" id="radio" name="gender" value="Female">
        <label for="radio">Female</label><br>
        <input type="radio" id="radio" name="gender" value="Male">
        <label for="radio">Male</label><br>
        <br>
        <br>
        <label for="range">Range:</label>
        <input type="range" id="range">
        <br>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website">
        <br>
        <br>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
            <option value=""></option>
            <option value="">India</option>
            <option value="">Russia</option>
        </select>
        <br>
        <br>
        <label for="Comments">Comments:</label><br>
        <textarea id="Comments" name="Comments" rows="10" cols="50"></textarea>
    </form>
</body>
</html>
